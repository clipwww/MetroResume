<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<!--width=device-width為適應各式裝置螢幕大小 initial-scale=1為初始比例-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<!--X-UA-Compatible設置IE兼容模式；有什麼最新的版本IE，就用什麼版本的標準模式。-->
		<title>CSS Experiment</title>
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/css_exp.css" rel="stylesheet">
	</head>
	<body>
		<h2>Chapter 1</h2><hr/>
		<button class="ch1_button">YES!</button>
		<button class="ch1_button ok">OK</button>
		<button class="ch1_button cancel">Cancel</button>
		<input type="text"/>
		<span class="callout">Test callout</span>

		<br/><br/><h2>Chapter 2</h2><hr/>
		<div class="translucent-border">translucent【半透明邊框】<hr/></div>
		<div class="mutiple-borders">box-shadow製作【多邊框】</div>
		<div class="mutiple-borders-dashed">outline製作【虛線多邊框】</div>
		<div class="extended-bg">【彈性背景定位：background-position解法】</div>
		<div class="bg-origin">【彈性背景定位：background-origin解法】</div>
		<div class="bg-calc">【彈性背景定位：calc()解法】</div>
		<div class="inner-rounding">【內圓角】</div>
	</body>
</html>
